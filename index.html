<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boilerplate</title>
  <!-- reset browser defaults -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <!-- custom stylesheet -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

  <header>

    <h1>HANGMAN</h1>

  </header>

  <!-- the main body: begin content -->
  <main class="entireContent">

      <div id="#keyboard">
          <div>
            <span><h3 value="q">Q</h3><h3 value="w">W</h3><h3 value="e">E</h3><h3 value="r">R</h3><h3 value="t">T</h3><h3 value="y">Y</h3><h3 value="u">U</h3><h3 value="i">I</h3><h3 value="o">O</h3><h3 value="p">P</h3></span>
          </div>
          <div>
            <span><h3 value="a">A</h3><h3 value="s">S</h3><h3 value="d">D</h3><h3 value="f">F</h3><h3 value="g">G</h3><h3 value="h">H</h3><h3 value="j">J</h3><h3 value="k">K</h3><h3 value="l">L</h3></span>
          </div>
          <div>
            <span><h3 value="z">Z</h3><h3 value="x">X</h3><h3 value="c">C</h3><h3 value="v">V</h3><h3 value="b">B</h3><h3 value="n">N</h3><h3 value="m">M</h3></span>
          </div>
      </div>
      <hr>
      <div id="#result"></div>
      <div id="#placeholder"></div>

  <!-- no more content past this piont -->
  </main>
