<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman Game</title>
  <!-- JavaScript file -->

  <!-- reset browser defaults -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <!-- custom stylesheet -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

  <header>

    <h1>HANGMAN</h1>

  </header>

  <!-- the main body: begin content -->
  <main class="entireContent">

    <section id="placeHolder">
<!--
      <div class="letSpace"></div><div class="letSpace"></div><div class="letSpace"></div><div class="letSpace"></div>
-->
    </section>


    <section id="result"></section>

    <!-- Primary content -->
    <article id="mainContent" class="contentArea">
      <div id="keyboard">
        <div class="keyRow">
          <button data="q">Q</button><button data="w">W</button><button data="e">E</button><button data="r">R</button><button data="t">T</button><button data="y">Y</button><button data="u">U</button><button data="i">I</button><button data="o">O</button><button data="p">P</button>
        </div>
        <div class="keyRow">
          <button data="a">A</button><button data="s">S</button><button data="d">D</button><button data="f">F</button><button data="g">G</button><button data="h">H</button><button data="j">J</button><button data="k">K</button><button data="l">L</button>
        </div>
        <div class="keyRow">
          <button data="z">Z</button><button data="x">X</button><button data="c">C</button><button data="v">V</button><button data="b">B</button><button data="n">N</button><button data="m">M</button>
        </div>
      </div>


    </article>

  <!-- no more content past this piont -->
  </main>
<!-- footer  -->
<footer>
  <p>&copy;Copyright 2017 Daniel Russo</p>
</footer>
<script src="./assets/javascript/game.js"></script>

</body>
</html>
